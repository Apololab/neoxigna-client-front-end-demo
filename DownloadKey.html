<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Download Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Get Download Key</h2>
        <input type="text" id="documentIdInput" class="form-control" placeholder="Enter Document ID">
        <button class="btn btn-success mt-3" onclick="getDownloadKey()">Get Download Key</button>
        <div class="card results-box mt-4">
            <div class="card-header">
                Result
            </div>
            <div class="card-body">
                <pre id="wsResult"></pre>
            </div>
        </div>
    </div>    
    <script src="js/autentico2.js"></script>
    <script>
        function getDownloadKey() {
            const documentId = document.getElementById('documentIdInput').value;
            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            fetch(`https://demo.autentico2.com:8066/api/getDownloadKey?documentId=${documentId}`, requestOptions).then(response => response.json()).then(data => {
                const resultBox = document.getElementById('wsResult');
                resultBox.textContent = JSON.stringify(data, null, 2);
            }).catch(error => {
                console.error('Error getting download key:', error);
            });                
        }        
    </script>
</body>

</html>
